<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Page</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
        }

        .red {
            color: red;
        }

        @media (min-width: 768px) {
            .col-form-label {
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">提交工单</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>优先级</label>
                        <div class="col-md-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" />
                                <label class="form-check-label" for="inlineCheckbox1">重要</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option1" />
                                <label class="form-check-label" for="inlineCheckbox2">一般</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label">&nbsp;</label>
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-body">业务咨询或普通业务受影响，需要协助</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>问题描述</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="5" placeholder="若提交密码或AccessKeys等信息，请通过'机密信息'方式添加，并在问题处理完毕后及时修改。"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label">&nbsp;</label>
                        <div class="col-md-10">
                            <p>
                                温馨提示：如果您在使用中遇到网站调优、环境配置、软件安装、数据迁移、服务器安全配置等问题可以选择阿里云授权的区域服务商协助您进行解决，“区域服务”还可以为您提供架构设计、7*24运维等本地化服务；或者您也可以到 “云市场”  中的第三方服务商需求帮助；
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>实例ID</label>
                        <div class="col-md-10">
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>网站地址</label>
                        <div class="col-md-10">
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label">WEB目录位置</label>
                        <div class="col-md-10">
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>云盾提示</label>
                        <div class="col-md-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" />
                                <label class="form-check-label" for="inlineCheckbox1">有提示攻击</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option1" />
                                <label class="form-check-label" for="inlineCheckbox2">没有提示攻击</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label">机密信息</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="5" placeholder="若提交密码或AccessKeys等信息，请通过'机密信息'方式添加，并在问题处理完毕后及时修改。"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>手机号</label>
                        <div class="col-md-10">
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label"><span class="red">*</span>邮箱</label>
                        <div class="col-md-10">
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-md-2 col-form-label">上传附件</label>
                        <div class="col-md-10">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
