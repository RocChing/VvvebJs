<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../../js/layui/css/layui.css" rel="stylesheet" />
    <link href="../../js/layui/css/layui.mobile.css" rel="stylesheet" />
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            font-size: 12px;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-collapse">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">提交工单</h2>
                    <div class="layui-colla-content layui-show">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>优先级</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="男" />
                                    <input type="radio" name="sex" value="女" title="女" checked />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                    <blockquote class="layui-elem-quote layui-quote-nm">业务咨询或普通业务受影响，需要协助</blockquote>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>问题描述</label>
                                <div class="layui-input-block">
                                    <textarea class="layui-textarea" rows="5" placeholder="若提交密码或AccessKeys等信息，请通过'机密信息'方式添加，并在问题处理完毕后及时修改。"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                    <blockquote class="layui-elem-quote layui-quote-nm">
                                        <p>
                                            温馨提示：如果您在使用中遇到网站调优、环境配置、软件安装、数据迁移、服务器安全配置等问题可以选择阿里云授权的区域服务商协助您进行解决，“区域服务”还可以为您提供架构设计、7*24运维等本地化服务；或者您也可以到 “云市场”  中的第三方服务商需求帮助；
                                        </p>
                                    </blockquote>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>实例ID</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>网站地址</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">WEB目录位置</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>云盾提示</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="有提示攻击" />
                                    <input type="radio" name="sex" value="女" title="没有提示攻击" checked />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">机密信息</label>
                                <div class="layui-input-block">
                                    <textarea class="layui-textarea" rows="5" placeholder="若提交密码或AccessKeys等信息，请通过'机密信息'方式添加，并在问题处理完毕后及时修改。"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>手机号</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span class="red">*</span>邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传图片</label>
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/layui/layui.js"></script>
    <script type="text/javascript">
        //一般直接写在一个js文件中
        layui.use(['layer', 'form', 'element', 'upload'], function () {
            var layer = layui.layer
                , form = layui.form;
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/upload/' //上传接口
                , done: function (res) {
                    //上传完毕回调
                }
                , error: function () {
                    //请求异常回调
                }
            });
        });
    </script>
</body>
</html>
